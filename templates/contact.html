{% extends "base.html" %}
{% block content %}
<section>
    <div class="contact-container">
        <div class="form-container">
            <h3>Message Us</h3>
            <form action="" class="contact-form">
                <input type="text" placeholder="Please enter your Name" required>
                <input type="email" placeholder="Please enter your email" required>
                <input type="tel" placeholder="Please enter your phone number" required>
                <textarea name="" id="" cols="30" rows="10" placeholder="Insert your text" required></textarea>
                <input type="submit" value="Send" class="sendbtn">
            </form>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2421.3484114506114!2d-1.138048230756516!3d52.63561810019084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4877611fd5e66ff7%3A0xa362a3b51be66a39!2sHigh%20St%2C%20Leicester!5e0!3m2!1sen!2suk!4v1707941800545!5m2!1sen!2suk" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</section>
{% endblock %}
